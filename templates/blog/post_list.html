{%extends 'blog/base.html'%}
{%block content%}
<div class="container">
  <div class="jumbotron">
  
<h1>
  <center>
  Posted Blog!!!
</center>
</h1>


<div class="row">
    {%for post in post_list%}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.title|capfirst}}</h5>
          <p class="card-text">{{post.text|slice:'100'}}</p>
          <a href="{%url 'blog:post_detail' pk=post.pk%}" class="btn btn-primary">Read More</a>
          <div class="card-footer text-muted">
            {{post.created_date|date:"d M, Y"}}
          </div>
        </div>
      </div>
    </div>
    
    {%endfor%}  
 </div>
{%endblock%}

</div>  
</div>
